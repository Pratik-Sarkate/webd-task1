    <form action="">
        <h1>Student Registration Form</h1>
        <p>First Name:  
            <br>
            <input type="text"Name="Name"></p>
        <p>Last Name: 
            <br>
            <input type="text"Name="Name"></p>
        <p> DOB:
            <br>
             <input type="date" name="Date" id="date"></p>
        <p>Father's Name: 
            <br>
             <input type="text"Name="Name"></p>
        <p>Document:
            <br> 
            Adhaar: <input type="radio" name="Adhaar" id="Adhaar">
            <br>
            Driving License: <input type="radio" name="Driving License" id="Driving License">
            <br>
            Other: <input type="radio" name="Other" id="Other">
        </p>
        <p>Gender:
            <select name="Gender" id="Gender">
                <option value="">male</option>
                <option value="Female">Female</option>
               
            </select>
        </p>
        <p>
            Description:  
            <br>
            <textarea name="Description" id="Description" cols="70" rows="10"></textarea>
        </p>
        <p>
            <input type="checkbox" name="checkbox" id="checkbox">
            Confirm
        </p>
        <p><input type="Submit" value="Submit"></p>
    </form>
